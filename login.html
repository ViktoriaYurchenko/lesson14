<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div class="form-container">

        <div class="form-header">
            <h1>TEACHER BOOK</h1>
        </div>
        <div class="form-body mt-5">
            <form>
                <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="userName"  placeholder="Enter username">

                </div>
                <div class="mb-3">
                    <label for="Password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password1"  placeholder="Enter password">
                </div>
                <div class="mb-3 form-check">
                    <input type="rememberUser" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="rememberUser">Remember me</label>
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                <a class="btn btn-primary w-100" href="./pages/schedule.html" role="button">Submit</a>
            </form>
            <div>
                <a class="link-forgot" href="#">Forgot password</a>
            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
